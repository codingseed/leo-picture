# ====================== Redisson 配置 ======================
redisson:
  # 1. 锁的默认配置（解决 90% 场景，推荐必配）
  lock:
    default-lock-ttl: 30000 # 锁默认过期时间（30秒，防止服务宕机导致死锁）
    retry-interval: 1000    # 获取锁失败时，重试间隔（1秒，避免频繁重试占用资源）
    retry-attempts: 3       # 获取锁的最大重试次数（3次，超过则返回失败）
  # 2. 连接池配置（可选，默认已优化，高并发场景可调整）
  client:
    connection-pool-size: 64 # 每个 Redis 节点的连接池大小（默认64，高并发可增至128）
    idle-connection-timeout: 300000 # 连接空闲超时时间（5分钟，超时后关闭连接）
